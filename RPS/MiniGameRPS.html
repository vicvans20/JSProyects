<!DOCTYPE>
<html>
	<head>
		<title>RPS Game</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="header"><h1>RPS Game</h1></div>
	    <div id="background">
	      <div class="title" id="p1">Player 1</div>
	      <div class="option scissor" id="p2scissor"></div>
	      <div class="divisor"></div>
		    <div class="option rock" id="rock"></div>
		    <div class="option paper" id="paper"></div>
		    <div class="option paper" id="p2paper"></div>
		    <div class="option rock" id="p2rock"></div>
		    <div id="center"><p id="cent"><br/>VS</p></div>
		    <div class="divisor"></div>
		    <div class="option scissor" id="scissor"></div>
		    <div class="title" id="p2">Player 2</div>
		    <div class="divisor"></div>
		</div>
		<div id="message"></div>
	</body>

</html>
